<html lang="en">
<head>
  <title>Cexar.io TicTacToe v0.1 @2018</title>
  <meta charset="utf-8">
  <script src="js/app.js"></script>
  <script src="js/bcLib.js"></script>
  <script src="js/ethereumjs-tx-1.3.3.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
#header {
	border-bottom: 1px solid;
	border-top: 1px solid;
	padding-top: 2px;
}

html,body {
	height: 250px;
}

.container-fluid {
	width: 400px;
}

#footer {
	border-top: 1px solid;
}

img {
	max-width: 80px;
}
h1 {
	margin-top: 0px;
}
h3 {
	margin-top: 5px;
	margin-bottom: 5px;
}
.btn {
	margin-top: 5px;
	margin-bottom: 5px;
	border-radius: 0px;
	width: 100%;
}
h4 {
	text-align: center;
	font-size: 16px;
}
input {
	width: 100%;
}

label {
	font-weight: 500;
}
h5 {
/*	margin-top: 25px; */
	font-size: 25px;
}

.board {
	height: 80px;
	border: 1px solid;
}
.loading {
	max-width: 300px;
}
</style>
  </head>
<body>
<div class="container-fluid">

<div id="waiting"> 
 <div class="row" id="header">
  	<div class="col-xs-12">
    	<h4>Writing Blockchain, Wait Please...</h4>
	</div>
   </div>
	<div class="row">
		<h4><img class="loading" src="img/writing.gif"></h4>
   </div>
  
  
</div>  



<div id="board"> 
 <div class="row" id="header">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><h5><span>Tic Tac Toe</span></h5></div>
		<div class="col-xs-6">
			<button type="button" class="btn btn-warning" id="btn_unload_contract">Unload Contract</button>
		</div>
	</div>
   </div>
	<div class="row">
  	<div class="col-xs-12">
    	<div  id="board_0" class="board col-xs-4">
			<img id="0" src="">
		</div>
		<div id="board_1" class="board col-xs-4">
			<img id="1" src="">
		</div>
		<div id="board_2" class="board col-xs-4">
			<img id="2" src="">
		</div>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div id="board_3" class="board col-xs-4">
			<img id="3" src="">
		</div>
		<div id="board_4" class="board col-xs-4">
			<img id="4" src="">
		</div>
		<div id="board_5" class="board col-xs-4">
			<img id="5" src="">
		</div>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div id="board_6" class="board col-xs-4">
			<img id="6" src="">
		</div>
		<div id="board_7" class="board col-xs-4">
			<img id="7" src="">
		</div>
		<div id="board_8" class="board col-xs-4">
			<img id="8" src="">
		</div>
    </div>
   </div>
</div>  

  
<div id="import_account"> 
 <div class="row" id="header">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><h5><span>Tic Tac Toe</span></h5></div>
		<div class="col-xs-6">
			<div class="form-group">
				<label for="sel1">Network:</label>
				<select class="form-control" id="sel1">
					<option>Main</option>
					<option>Ropsten</option>
				</select>
			</div>
		
	</div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-4">
			<label>Contract Address</label>
		</div>
		<div class="col-xs-8">
			<input type="text" id="contract_address"></input>
		</div>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-4">
			<label>Contract ABI</label>
		</div>
		<div class="col-xs-8">
			<input type="text" id="contract_abi"></input>
		</div>
    </div>
   </div>
   <br/>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-4">
			<label>Private Key</label>
		</div>
		<div class="col-xs-8">
			<input type="text" id="private_key"></input>
		</div>
    </div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-3"></div>
		<div class="col-xs-6"><button type="button" class="btn btn-info" id="btn_import_account">Confirm</button></div>
		<div class="col-xs-3"></div>
    </div>
   </div>
   </div>
</div>

<div id="room_selection"> 
 <div class="row" id="header">
  	<div class="col-xs-12">
    	<div class="col-xs-6"><h5><span>Tic Tac Toe</span></h5></div>
		<div class="col-xs-6">
			<button type="button" class="btn btn-warning" id="btn_unload_contract">Unload Contract</button>
		</div>
	</div>
   </div>
   <div class="row">
  	<div class="col-xs-12">
		<h4>Account Balance</h4>
	</div>
	</div>
   <div class="row">
  	<div class="col-xs-12">
		<h4><span id="account_balance"></span> ETH</h4>
	</div>
   </div>
   <br/>
   
   <span id="section_new_game">
   
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-4">
			<label>Name</label>
		</div>
		<div class="col-xs-8">
			<input type="text" id="new_game_name"></input>
		</div>
    </div>
   </div>
   <br/>
    <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-4">
			<label>Bid (ETH)</label>
		</div>
		<div class="col-xs-8">
			<input type="text" id="new_game_bid"></input>
		</div>
    </div>
   </div>
   
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-3"></div>
		<div class="col-xs-6"><button type="button" class="btn btn-info" id="btn_new_game">New Game</button></div>
		<div class="col-xs-3"></div>
    </div>
   </div>
   </span>
   
   <span id="section_join_game" style="display: none;">
     <div class="row">
  	<div class="col-xs-12">
			<h4>Room Name: <span id="join_game_name">Name</span></h4>
    </div>
   </div>
   <br/>
    <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-4">
			<label>Bid (ETH)</label>
		</div>
		<div class="col-xs-8">
			<input type="text" id="join_game_bid"></input>
		</div>
    </div>
   </div>
   
   <div class="row">
  	<div class="col-xs-12">
    	<div class="col-xs-3"></div>
		<div class="col-xs-6"><button type="button" class="btn btn-info" id="btn_join_game">Join Game</button></div>
		<div class="col-xs-3"></div>
    </div>
   </div>
   </span>
   
   
   </div>



   <div class="row" id="footer">
  	<div class="col-xs-12" >
  		<div class="col-xs-12"><h6>Cexar.io bcAuth v1.2 @2018 support@cexar.io</h6></div>
  	</div>
  </div>

</div>
</body>
</html>
